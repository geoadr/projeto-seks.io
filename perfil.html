<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            background: #e0b3ff; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            color: #333333; 
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffccff; 
            padding: 15px 30px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            display: flex;
            align-items: center;
            justify-content: center; 
            z-index: 1000; 
            border-bottom: 3px solid #ff66b2;
        }

        .logo {
            position: absolute; 
            left: 20px;
            width: 150px; 
            height: auto;
        }

        .title {
            color: #ff3399; 
            font-size: 2em; 
            margin: 0; 
            text-align: center; 
            text-shadow: 2px 2px 4px #ff99cc;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: #ffffff; 
            border: 4px solid #00bfff; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.7); 
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .profile-img-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-img-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://www.w3schools.com/w3images/avatar2.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255, 105, 180, 0.6);
        }

        .profile-info {
            margin-left: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-info .form-group {
            margin-bottom: 10px;
            flex: 1 1 45%;
        }

        .profile-info .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff3399;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ff66b2;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333333;
        }

        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-save {
            background-color: #ff66b2;
        }

        .btn-cancel {
            background-color: #ff66b2;
        }

        .btn-save:hover, .btn-cancel:hover {
            background-color: #ff3399;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .photo-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-upload button {
            margin-left: 10px;
            background-color: #ff66b2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .photo-upload button:hover {
            background-color: #ff3399;
        }

        .additional-info {
            margin-top: 20px;
        }

        .info-notice {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666666;
            position: relative;
            padding-bottom: 10px;
        }

        .info-notice::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: #ff66b2;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .footer {
            background: linear-gradient(135deg, #ff69b4, #00bfff); 
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 3px dashed #ffccff; 
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background: #ff00ff; 
            transition: background 0.3s, transform 0.3s;
        }

        .footer a:hover {
            background: #ff66b2; 
            transform: scale(1.1); 
        }

        .footer a:active {
            transform: scale(1); 
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagemlogin.png" alt="Logo" class="logo">
        <h1 class="title">Altere aqui o seu perfil!</h1>
    </div>
    <div class="container">
        <div class="profile-section">
            <div class="profile-img-wrapper">
                <div class="profile-img-bg"></div>
                <img id="profile-img" class="profile-img" src="default-profile.png" alt="Foto de Perfil">
            </div>
            <div class="profile-info">
                <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="Cidade" required>
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <select id="country" name="country" required>
                        <option value="">Selecione</option>
                        <option value="brasil">Brasil</option>
                        <option value="eua">Estados Unidos</option>
                        <option value="canada">Canadá</option>
                        <option value="franca">França</option>
                        <option value="alemania">Alemanha</option>
                        <option value="japao">Japão</option>
                        <option value="australia">Austrália</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="photo-upload">
            <input type="file" id="file-input" accept="image/*">
            <button type="button" onclick="changePhoto()">Alterar Foto</button>
        </div>
        <div class="additional-info">
            <div class="info-notice">Somente amigos podem ver as informações abaixo:</div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" placeholder="Endereço" required>
            </div>

            <div class="form-group">
                <label for="relationship">Relacionamento</label>
                <select id="relationship" name="relationship" required>
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="namorando">Namorando</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthday">Aniversário</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="form-group">
                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn-save" onclick="saveChanges()">Salvar</button>
            <button type="button" class="btn-cancel" onclick="cancelChanges()">Cancelar</button>
        </div>
    </div>
    <div class="footer">
        <a href="idioma.html">Lenguage</a>
        <a href="#">Privacy Policy</a>
        <a href="ajuda.html">Need Help?</a>
        <a href="pagprincipal.html">Main Screen</a>
        <a href="login.html">New account</a>
    </div>
    <script>
        function changePhoto() {
            const fileInput = document.getElementById('file-input');
            const profileImg = document.getElementById('profile-img');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImg.src = e.target.result;
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function saveChanges() {
            alert('Alterações salvas com sucesso!');
        }

        function cancelChanges() {
            if (confirm('Tem certeza de que deseja cancelar? Todas as alterações não salvas serão perdidas.')) {
                window.history.back();
            }
        }
    </script>
</body>
</html>
