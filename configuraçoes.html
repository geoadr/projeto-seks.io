<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Configurações</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            background-color: #E0E0E0;
            font-family: 'Comic Sans MS', sans-serif;
            overflow-x: hidden; 
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffccff; 
            padding: 15px 30px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            display: flex;
            align-items: center;
            justify-content: center; 
            z-index: 1000; 
            border-bottom: 5px solid #ff66b2;
        }

        .logo {
            position: absolute; 
            left: 20px;
            width: 200px; 
            height: auto;
        }

        .title {
            color: #ff3399; 
            font-size: 2.5em; 
            margin: 0; 
            text-align: center; 
            text-shadow: 3px 3px 6px #ff99cc;
        }

        .sidebar {
            width: 400px;
            background: linear-gradient(to bottom, #FF69B4, #1E90FF);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #FF69B4;
            height: auto; 
            position: relative; 
            margin: 100px auto;
            margin-top: 120px; 
            margin-bottom: 30px; 
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            padding: 15px;
            display: block;
            background-color: #1E90FF;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #FF69B4;
        }

        .sidebar ul li a:hover {
            background-color: #FF69B4;
            color: #1E90FF;
        }

        .footer {
            background: linear-gradient(135deg, #ff69b4, #00bfff);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 3px dashed #ffccff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background: #ff00ff;
            transition: background 0.3s, transform 0.3s;
        }

        .footer a:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        .footer a:active {
            transform: scale(1);
        }


        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        .modal-content button:hover {
            background-color: #ff66b2;
        }

        .modal-content .cancel-btn {
            background-color: #666;
        }

        .modal-content .cancel-btn:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagemlogin.png" alt="Logo" class="logo">
        <h1 class="title">Configurações</h1>
    </div>
    <nav class="sidebar">
        <ul>
            <li><a href="central de conta.html">Central de Conta</a></li>
            <li><a href="privacidade da conta.html">Privacidade da Conta</a></li>
            <li><a href="bloqueados.html">Bloqueados</a></li>
            <li><a href="idioma.html">Idioma</a></li>
            <li><a href="ajuda.html">Ajuda</a></li>
            <li><a href="#" id="logout">Desconectar</a></li>
        </ul>
    </nav>

    <div class="footer">
        <a href="idioma.html" data-i18n="footer.language">Language</a>
        <a href="#" data-i18n="footer.privacyPolicy">Privacy Policy</a>
        <a href="ajuda.html" data-i18n="footer.needHelp">Need Help?</a>
        <a href="pagprincipal.html" data-i18n="footer.mainScreen">Main Screen</a>
        <a href="login.html" data-i18n="footer.newAccount">New account</a>
    </div>

    
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Você tem certeza?</p>
            <button id="confirmLogout">Sim</button>
            <button id="cancelLogout" class="cancel-btn">Cancelar</button>
        </div>
    </div>

    <script>
       
        const logoutModal = document.getElementById('logoutModal');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');
        const logoutLink = document.getElementById('logout');

        logoutLink.addEventListener('click', function(event) {
            event.preventDefault(); 
            logoutModal.style.display = 'flex';
        });
        confirmLogout.addEventListener('click', function() {
            window.location.href = 'login.html'; 
        });
        cancelLogout.addEventListener('click', function() {
            logoutModal.style.display = 'none'; 
        });
        window.addEventListener('click', function(event) {
            if (event.target === logoutModal) {
                logoutModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
