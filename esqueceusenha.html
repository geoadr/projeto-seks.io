<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <style>
        body, h1, form, input, button, .notification, .error-message {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffccff, #ccffff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #ff66cc, #00ccff);
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            justify-content: center;
            text-align: center;
        }

        .logo {
            position: absolute;
            left: 20px;
        }

        .logo-img {
            width: 200px;
        }

        .title {
            font-size: 2.5em;
            margin: 0;
            flex-grow: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin-top: 80px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            max-width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff3366;
            border-radius: 10px;
            font-size: 1.2em;
        }

        button {
            background: #ff3366;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #cc0099;
        }

        button:active {
            background: #990066;
        }

        input:focus {
            border-color: #cc66ff;
            outline: none;
            box-shadow: 0 0 5px rgba(204, 102, 255, 0.5);
        }

        .notification, .error-message {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
        }

        .notification {
            background: #ccffcc;
            color: #006600;
            border: 2px solid #009900;
        }

        .error-message {
            background: #ffcccc;
            color: #cc0000;
            border: 2px solid #cc0000;
        }

        .footer {
            background: linear-gradient(135deg, #ff69b4, #00bfff);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 3px dashed #ffccff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background: #ff00ff;
            transition: background 0.3s, transform 0.3s;
        }

        .footer a:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        .footer a:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagemlogin.png" alt="Logo" class="logo-img">
        </div>
        <h1 class="title">Esqueceu a Senha</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form id="recuperarSenhaForm">
                <div class="input-group">
                    <label for="email">Digite seu E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Recuperar Senha</button>
                <div class="notification">Foi encaminhado um link para o seu e-mail, ao entrar você poderá alterar sua senha!</div>
                <div class="error-message">E-mail não encontrado. Por favor, verifique e tente novamente.</div>
            </form>
        </div>
    </div>
    <div class="footer">
        <a href="idioma.html">Language</a>
        <a href="#">Privacy Policy</a>
        <a href="ajuda.html">Need Help?</a>
        <a href="pagprincipal.html">Main Screen</a>
        <a href="login.html">New account</a>
    </div>
    <script>
        document.getElementById('recuperarSenhaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const notification = document.querySelector('.notification');
            const errorMessage = document.querySelector('.error-message');
            
            if (email) {
                notification.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                notification.style.display = 'none';
            }
        });
    </script>
</body>
</html>
