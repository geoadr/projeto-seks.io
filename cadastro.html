<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro2.css">
</head>
<body>
    <div class="container">
        <h1>You are new here, register here!</h1>
        <form action="#">
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="username">Create username:</label>
            <input type="text" id="user" name="user" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nova-senha">New Password :</label>
            <input type="password" id="nova-senha" name="nova-senha" required>

            <label for="confirmar-senha">Confirm Password:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
